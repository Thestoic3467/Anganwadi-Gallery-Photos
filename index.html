<head>

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <style>
        /* Navbar styles */
        nav {
            background-color: #0C0A3E;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 14px;
            flex-wrap: inherit;
            /* Allowing navigation items to wrap to the next line on small screens */
        }

        nav a {
            text-decoration: none;
            padding: 10px;
            cursor: pointer;
            white-space: nowrap;
            /* Preventing navigation items from wrapping */
            border-radius: 5px;
        }

        .button {
            background-color: rgb(243, 166, 12);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff8c00;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: orange;
        }

        section {
            padding: 20px;
        }

        /* Media Queries for Responsive Design */

        @media only screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            #datetime {
                margin: 10px 0;
            }

            .social-icons {
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            .social-icons a {
                margin: 5px 0;
            }

            section {
                padding: 10px;
            }
        }

        nav {
            background-color: #0C0A3E;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: orange;
        }

        nav a.active {
            background-color: rgb(255, 119, 0);
        }

        nav a::after {
            content: '';
            display: block;
            border-bottom: 3px solid transparent;
            transition: border-bottom 0.3s;
        }

        nav a.active::after,
        nav a:hover::after {
            border-bottom: 3px solid white;
        }

        .icon {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background-color: orange;
            /* Background color for the hamburger icon */
            padding: 10px;
            border-radius: 5px;
        }

        @media screen and (max-width: 600px) {
            nav {
                display: none;
                flex-direction: column;
                align-items: center;
                position: relative;
            }

            .icon {
                display: block;
                position: absolute;
                top: 150px;
                right: 10px;
            }

            nav a {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                box-sizing: border-box;
            }

            nav.show {
                display: flex;
            }

            nav.show {
                background-color: #0C0A3E;
                /* Background color when the navigation menu is toggled */
            }
        }

        /*heading navbar css*/
        .nb2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: gold;
            font-size: 15px;
        }

        .logo {
            max-width: 100px;
            height: auto;
            position: sticky;
        }

        @media (max-width: 768px) {
            .nb2 {
                flex-direction: column;
                text-align: center;
                font-size: 13px;
            }

            @media (max-width: 550px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 8px;
                }
            }

            @media (max-width: 300px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 7px;
                }
            }

            @media (max-width: 400px) {
                .nb2 {
                    flex-direction: column;
                    text-align: center;
                    font-size: 4px;
                }
            }

            /* .logo {
margin-top: 10px;
}*/
        }

        /*animation on ag*/
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-text {
            display: inline-block;
            color: gold;
            font-size: 24px;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        style.txt * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            text-transform: capitalize;
            transition: all .2s cubic-bezier(.34, 1.12, .68, 1.31);
        }

        .gallery {
            min-height: 100vh;
            background: #eee;
            padding-bottom: 100px;
        }

        .gallery .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px 0;
            list-style: none;
        }

        .gallery .controls .buttons {
            height: 40px;
            width: 140px;
            background: #fff;
            color: #666;
            font-size: 20px;
            line-height: 40px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            text-align: center;
        }

        .gallery .controls .buttons.active {
            background: coral;
            color: #fff;
        }

        .gallery .image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gallery .image-container .image {
            height: 250px;
            width: 350px;
            overflow: hidden;
            border: 15px solid #fff;
            box-shadow: 0 3px 5px rgba(0, 0, 0, .3);
            margin: 20px;
        }

        .gallery .image-container .image img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .gallery .image-container .image:hover img {
            transform: scale(1.4);
        }
    </style>
</head>

    <div class="gallery">
        <ul class="controls">
            <li class="buttons active" data-filter="all">All</li>
            <li class="buttons active" data-filter="health">Health-Camp</li>
            <li class="buttons active" data-filter="teaching">Education</li>
            <!-- Add your filter buttons here -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.buttons').click(function () {
                $(this).addClass('active').siblings().removeClass('active');
                var filter = $(this).attr('data-filter');
                if (filter == 'all') {
                    $('.image').show(400);
                } else {
                    $('.image').not('.' + filter).hide(200);
                    $('.image').filter('.' + filter).show(400);
                }
            });

            // Function to add images to the gallery
            function addImages(container, category, urls, dateTime) {
                for (let i = 0; i < urls.length; i++) {
                    $(container).append(`<a href="${urls[i]}" class="image ${category}" data-date-time="${dateTime}" title="Description: ${category} - Date: ${dateTime}"><img src="${urls[i]}" alt=""></a>`);
                }
            }

            // Function to get the current date and time
            function getCurrentDateTime() {
                var currentDate = new Date();
                return currentDate.toLocaleString();
            }

            // Example usage to add images to the gallery
            // Call this function whenever you want to add images
            function captureDateTimeAndAddImages() {
                var dateTime = getCurrentDateTime();
                // Example usage to add images to the gallery
                addImages('.image-container', 'health', [
                    'https://pbs.twimg.com/media/Cuo_S8TUkAABhwR.jpg:large',
                    'https://pbs.twimg.com/media/ERD1yOHU8AEKK9x.jpg',
                    'https://pbs.twimg.com/media/CsJW6CVXgAAUmCP?format=jpg&name=large',
                    'https://www.ksccw.in/assets/img/5_balv-01.jpg',
                    'https://media.assettype.com/freepressjournal/import/2015/06/diabetes_health4.jpg',
                    'https://lh3.googleusercontent.com/proxy/YwnJZZatONAz-ikdw4cT-6Eg_5PBQxj6SWMnsip0iQdTFz-idY4twrX7INl6UICH-0cxY-lRuaDDm0oQYOzE08f4Dp-1y-fl63Q',
                    'https://www.morungexpress.com/uploads/2021/05/61808941_1621513805_PTI05_20_2021_000118B.jpg',
                    'https://accountabilityindia.in/wp-content/uploads/2021/04/1.png',
                    'https://live.staticflickr.com/65535/50351961448_e7c7e797b3_b.jpg'
                    // Add more image URLs as needed
                ], dateTime);

                addImages('.image-container', 'teaching', [
                    'https://www.thehitavada.com/Encyc/2022/10/10/anganwadis_202210100959320707_H@@IGHT_300_W@@IDTH_500.jpg',
                    'https://vidhilegalpolicy.in/wp-content/uploads/2022/02/UP-anganwadi-workers-to-be-armed-with-sma.jpg',
                    'https://sc0.blr1.digitaloceanspaces.com/large/849800-34515-gkmsjntfda-1485662265.jpg',
                    'https://static.toiimg.com/thumb/msid-70136520,imgsize-461623,width-400,resizemode-4/70136520.jpg',
                    'https://img.jagranjosh.com/imported/images/E/Articles/angalwari_worker.webp',
                    'https://www.gaonconnection.com/h-upload/2023/09/01/367507-leanup.webp',
                    'https://upload.wikimedia.org/wikipedia/commons/9/90/Anganwadi_Worker_AWW_Distributing_Dresses_to_childrens.jpg',
                    'https://img.naidunia.com/naidunia/anganwadihelperr_03_09_2019.jpg',
                    'https://d1u4oo4rb13yy8.cloudfront.net/article/87933-aohkkdjnld-1524495488.jpg'
                    // Add more image URLs as needed
                ], dateTime);
            }

            // Call the function to add images
            captureDateTimeAndAddImages();

            // Initialize magnificPopup
            $('.gallery').magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                }
            });
        });
    </script>
